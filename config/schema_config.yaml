part of:
    is_a: association
    preferred_id: part of
    represented_as: edge
    input_label: part of

has biological material:
    is_a: association
    represented_as: edge
    input_label: has biological material

derives from:
    is_a: association
    represented_as: edge
    input_label: derivesFrom

has variable:
    is_a: association
    represented_as: edge
    input_label: has variable
