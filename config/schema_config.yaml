investigation:
    is_a: activity
    represented_as: node
    preferred_id: investigation
    input_label: investigation

study:
    represented_as: node
    preferred_id: http://purl.org/ppeo/PPEO.owl#study
    input_label: study
    properties:
        name: str
        category: str

has part:
    is_a: association
    represented_as: edge
    input_label: hasPart
